<div class="container">
    <div class="p-grid">
        <div class="p-col-12">
            <p-fileUpload #form name="images[]" customUpload="true" accept="image/*" (uploadHandler)="onUploadFiles($event, form)"></p-fileUpload>
        </div>
        <div class="p-col-12">
            <p-button label="Export" (onClick)="onExportClick()"></p-button>
        </div>
        <div class="p-col-12">
            <textarea pInputTextarea rows="5" cols="30" [(ngModel)]="inputText"></textarea>
        </div>
        <div class="p-col-12">
            <p-button label="Submit Text" (onClick)="onSubmitText()"></p-button>
        </div>
    </div>
</div>
